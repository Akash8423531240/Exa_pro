<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="admin-container">
        <h1>Admin Panel</h1>
        
        <div class="admin-tabs">
            <button class="tab-btn active" data-tab="home">Home Page</button>
            <button class="tab-btn" data-tab="years">Years Page</button>
            <button class="tab-btn" data-tab="reading">Reading Page</button>
            <button class="tab-btn" data-tab="pyq">Add PYQ</button>
        </div>
        
        <!-- Home Page Admin -->
        <div id="home-tab" class="tab-content active">
            <h2>Home Page Settings</h2>
            <div class="form-group">
                <label>Ad Content (Home Page)</label>
                <textarea id="home-ad-content" placeholder="Enter HTML or text for ad"></textarea>
                <input type="file" id="home-ad-image">
                <button onclick="saveHomeAd()">Save Home Ad</button>
            </div>
            
            <div class="form-group">
                <h3>Add PYQ Box to Home</h3>
                <input type="text" id="pyq-title" placeholder="PYQ Title">
                <input type="file" id="pyq-image">
                <input type="number" id="pyq-position" placeholder="Display Position">
                <button onclick="addHomePYQ()">Add PYQ Box</button>
            </div>
            
            <div class="current-pyqs">
                <h3>Current Home PYQs</h3>
                <div id="home-pyqs-list"></div>
            </div>
        </div>
        
        <!-- Years Page Admin -->
        <div id="years-tab" class="tab-content">
            <h2>Years Page Settings</h2>
            <div class="form-group">
                <label>Ad Content (Years Page)</label>
                <textarea id="years-ad-content" placeholder="Enter HTML or text for ad"></textarea>
                <input type="file" id="years-ad-image">
                <button onclick="saveYearsAd()">Save Years Ad</button>
            </div>
        </div>
        
        <!-- Reading Page Admin -->
        <div id="reading-tab" class="tab-content">
            <h2>Reading Page Settings</h2>
            <div class="form-group">
                <label>Ad Content (Reading Page)</label>
                <textarea id="reading-ad-content" placeholder="Enter HTML or text for ad"></textarea>
                <input type="file" id="reading-ad-image">
                <button onclick="saveReadingAd()">Save Reading Ad</button>
            </div>
        </div>
        
        <!-- Add PYQ Admin -->
        <div id="pyq-tab" class="tab-content">
            <h2>Add New PYQ</h2>
            <div class="form-group">
                <label>Subject</label>
                <select id="pyq-subject">
                    <option value="math">Mathematics</option>
                    <option value="science">Science</option>
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                    <option value="sst">Social Studies</option>
                </select>
            </div>
            <div class="form-group">
                <label>Year</label>
                <input type="number" id="pyq-year" min="2000" max="2025">
            </div>
            <div class="form-group">
                <label>Cover Image</label>
                <input type="file" id="pyq-cover">
            </div>
            <div class="form-group">
                <label>PDF File</label>
                <input type="file" id="pyq-file" accept=".pdf">
            </div>
            <button onclick="addPYQ()">Add PYQ</button>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
